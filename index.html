<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>React on GitHub Pages</title>
  <script type="module" crossorigin src="/gh-pages-react/assets/index-CYhyHHMx.js"></script>

<body>
<div id="root"></div>
<style>
/* Consolidated project styles (exported from component inline styles) */
:root {
  --ss-gap: 16px;
  --ss-padding: 24px;
  --ss-border: #ccc;
}
* { box-sizing: border-box; }
html, body, #root { height: 100%; }
body { margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #fff; color: #111; }

.ss-root {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  padding: var(--ss-padding);
}

.ss-grid-3cols {
  display: grid;
  gap: var(--ss-gap);
  grid-template-columns: repeat(3, 1fr);
}

.ss-panel {
  border: 1px solid var(--ss-border);
  border-radius: 8px;
  padding: 16px;
  background: #fff;
}

.ss-panel h3 { margin: 0 0 8px 0; font-size: 1rem; }

.ss-input {
  width: 100%;
  margin-bottom: 8px;
  padding: 6px 8px;
  font: inherit;
}
</style>
